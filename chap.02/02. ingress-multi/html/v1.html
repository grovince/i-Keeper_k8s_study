<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .time-display {
            margin: 20px;
            font-size: 24px;
        }
        .change-color {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay">Loading time...</div>
    <button class="change-color" onclick="changeBackgroundColor()">Change Background Color</button>

    <script>
        function updateTime() {
            document.getElementById('timeDisplay').innerText = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);

        function changeBackgroundColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }
    </script>
</body>
</html>
