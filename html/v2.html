<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            margin-top: 20px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Type a Message</h1>
        <input type="text" id="userInput" placeholder="Enter your message here">
        <button onclick="displayMessage()">Submit</button>
        <div class="message" id="display"></div>
    </div>

    <script>
        function displayMessage() {
            const input = document.getElementById('userInput').value;
            document.getElementById('display').innerText = input;
        }
    </script>
</body>
</html>
